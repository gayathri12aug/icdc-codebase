- page: '/steeringCommittee'
  title: "Steering Committee"
  content:
    - paragraph: 'The ICDC is community $$*driven*$$  and built with input and collaboration from many 
        groups to foster a diversity of ideas and to ensure needs are identified across the broad 
        $${Research Community}$$ . To achieve this collaboration, the ICDC Steering Committee was formed 
        to advise the NCI and FNLCR on the ICDC. The Steering Committee is composed of 11 members 
        from the non-NIH research community, 7 from NCI, 1 from NHGRI and 1 from NCATS. There is also 
        1 observer from the NCI and 4 ex-officio members who are FNLCR staff. The chairperson is from 
        the $$non-NIH research community](cnn.com)$$  non-NIH research community.'
    - paragraph: 'The Steering Committee has two sub-committees; Data Governance Advisory Board (DGAB) 
        and the Best Practices Sub-Committee (BPSC).'
    - paragraph: 'The DGAB consists of 4 external members (all from ICDC Steering Committee), 2 NIH members 
        (1 of whom is from CBIIT) and is supported by FNLCR staff. When researchers request their data ($${submission guide [PDF]}$$) 
        to be added to the ICDC to be shared with the community, the role of the DGAB is to advise the NCI on the suitability 
        of request. The NCI makes the final decision on the request. The DGAB is chaired by a non-NIH member of ICDC Steering 
        Committee. The DGAB meets at least quarterly to review and prioritize all open and complete requests.'
    - paragraph: 'The BPSC consists of 7 external members (all from ICDC Steering Committee), 3 NCI staff, 1 NHGRI staff 
        and is supported by FNLCR staff. The overall goal of the BPSC is to streamline and standardize data collection 
        and management for canine studies. The BPSC examines past and planned studies and recommends prospective standards 
        for data collection and management in four main areas; imaging, clinical/pathology, immunology and genomic/sequencing data.'
