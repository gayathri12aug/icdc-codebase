    - paragraph: '$$#DATA MODEL:#$$'
    - paragraph: 'The ICDC data model is a representation of how all the constituent data are arranged relative to each 
        other. Given the number of studies, the range of study types and the multiple data types that the ICDC needs 
        to support, the data model will need to adapt to the needs of the science. The data model is not static and 
        is expected to change as new needs are identified.'
