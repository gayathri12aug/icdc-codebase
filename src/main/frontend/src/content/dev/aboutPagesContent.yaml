- page: '/submit-data'
  title: "Submitting Data"
  content:
    - paragraph: 'The ICDC was established to further research on human cancers by enabling comparative analysis with 
       canine cancer. If a researcher has data that will help this mission and they are willing to share that data in 
       the ICDC, they will make a request through our $${submission request process [PDF]}$$. 
       Please email $$*ICDCHelpDesk@mail.nih.gov*$$ for instructions. All data in the ICDC will be made publicly available.'
    - paragraph: 'Projects need not be complete to start the request. Indeed, working with the ICDC before defining your data 
       collection processes can be beneficial, as the ICDC can help advise on best practices that will enable more 
       efficient and effective submission of the data.'
    - paragraph: '$$#EXPECTATIONS OF DATA:#$$'
    - paragraph: 'Once a project is accepted into the ICDC, the ICDC Data Team will work with the submitter to review the data 
       (i.e., by looking at data structure, data values, and data quality, as well as identifying any standards). The 
       review in turn leads to a submission plan between ICDC and the submitter.'
    - paragraph: 'In developing the submission plan, a primary consideration is that consumers of the data will 
       not be as familiar with the data as the project owners. For example, submitters may find “lymphoma” 
       implicit as a diagnosis in a given data set and thus not have use for such a field. However, this 
       field would need to be explicit for the research community as a whole.'
    - paragraph: 'General guidelines have been established to leverage available community standards where possible 
       for both field name and acceptable values. Common data quality issues are: inconsistent spelling 
       (haemotology versus hematology), inconsistent formatting (“Male” versus “male”), concatenated values 
       which should be separate (“neutered male” should be values in two separate fields), gaps in data 
       (Null data versus empty data versus data not collected) and format (Excel or other database compatible formats versus PDF). 
       The ICDC data team will work with the submitter to identify and resolve these issues.'
- page: '/purpose'
  title: "Purpose"
  content:
    - paragraph: "NCI's Division of Cancer Treatment and Diagnosis (DCTD) charged the Frederick National Laboratory 
       for Cancer Research (FNLCR) to build the Integrated Canine Data Commons (ICDC), a cloud-based repository 
       of canine cancer data. ICDC was established to further research on human cancers by enabling comparative 
       analysis with canine cancer. The data in the ICDC is sourced from multiple different programs and projects; 
       all focused on the canine subjects. The data is harmonized into an integrated data model and then made available 
       to the research community. The ICDC is part of the Cancer Research Data Commons (CRDC), an initiative from 
       NCI’s Center for Biomedical Informatics and Information Technology (CBIIT). Bioinformatic analysis of the 
       ICDC data is accomplished using the CRDC’s $$[Cloud Resources](https://datascience.cancer.gov/data-commons/cloud-resources)$$."
    - paragraph: 'Within the FNLCR, the Biomedical Informatics and Data Science (BIDS) Directorate is focused on software engineering 
       and data handling. The Applied and Developmental Research Directorate (ADRD) is managing the ICDC Steering Committee 
       and providing one of the data sources for the ICDC. Finally, there is also an ICDC Steering Committee 
       (composed of external members, FNLCR and NCI staff) that provides advice to DCTD on the ICDC.'
